<!DOCTYPE html>
<html>
<head>
	<title>Javascript Output</title>
</head>
<body>
	<h1 id="table">Tables with the help of Loops: </h1>
	<script language="javascript" type="text/javascript">
		window.alert("Let's learn Tables!!!");
		var table = prompt("What table you wish to learn? ");
		document.getElementById("table").innerHTML = "Table of " + table + ":";
		for(var x = 1; x <= 10; x++){
			document.write(table + " * " + x +" = "+ x*table +"<br/>");
		}
	</script>
</body>
</html>
