<!DOCTYPE html>
<html>
<body>
<p>a=  12,b = 9</p>
<script>
	var a =12, b=9;

	document.write("a + b = ");
	document.write(a+b);
	document.write("<br/>a - b = ");
	document.write(a-b);
	document.write("<br/>a * b = ");
	document.write(a*b);
	document.write("<br/>a / b = ");
	document.write(a/b);
	document.write("<br/>a % b = ");
	document.write(a%b);
	document.write("<br/>a ** b = ");
	document.write(a**b);
	document.write("<br/>a ++ = ");
	document.write(a++);
	document.write("<br/>b -- = ");
	document.write(b--);
	</script>
</body>
</html>
