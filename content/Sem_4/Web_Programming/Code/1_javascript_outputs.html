<!DOCTYPE html>
<html>
<head>
	<title>Javascript Output</title>
</head>
<body>
	<p id="varvalue">This is p element whose id is "varvalue"</p>
	<p id="appendvar">i+j = </p>

	<script>
		window.alert("Hello! Javascript Output in alert message box."); // Window = Browser Window
		document.write("Javascript can write Web Pages too :) <br/>"); // Document is the current Web Doc(Page)
		var i = 56.897;
		var jargon = 0x4a4; // 256*4+10*16+4
		var j = 9.8;
		document.write(i); // Outputs 'i' on Web Page.
		document.getElementById("varvalue").innerHTML = "jargon = " + jargon; // Output is the content of element whose ID value is "varvalue"
		document.getElementById("appendvar").innerHTML = document.getElementById("appendvar").innerHTML + (i+j); // Output is content of Element appended with value of 'j'
		console.log(i-j);		
	</script>
</body>
</html>
